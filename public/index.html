<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script defer src="main.js"></script>
  </head>
  <body
    class="font-[Inter] text-xs grid place-items-center min-h-[110vh] bg-[#141414] text-[#ffffff]"
  >
    <div
      id="social-links"
      class="bg-[#1f1f1f] w-72 p-5 rounded-lg flex flex-col gap-5 items-center"
    >
      <img
        class="w-20 rounded-full"
        src="../assets/images/avatar-jessica.jpeg"
        alt="photo profile"
      />

      <div class="font-semibold flex flex-col items-center gap-2">
        <h1 class="text-xl">Jessica Randall</h1>
        <p class="text-[#c5f82a]">London, United Kingdom</p>
      </div>

      <p>"Front-end developer and avid reader."</p>

      <div id="button-links" class="flex flex-col w-full gap-3">
        <!-- <button class="bg-[#333333] py-3 rounded-md font-bold hover:text-[#1f1f1f] hover:bg-[#c5f82a] duration-200">GitHub</button> -->
      </div>
    </div>

    <div>
      Challenge by
      <a
        class="text-[#c5f82a] font-semibold"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-[#c5f82a] font-semibold"
        href="https://github.com/yoobezxc"
        target="_blank"
        >Yoobe</a
      >.
    </div>
  </body>
</html>
